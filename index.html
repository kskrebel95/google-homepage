<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Page</title>
</head>
<body>
    <header>
        <div class="header-nav1">
          <ul>
              <li>About</li>
              <li>Store</li>
          </ul>

        </div>
        <div class="header-nav2">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img id="icon" src="https://cdn3.iconfinder.com/data/icons/faticons/32/grid-2-01-512.png" alt="icon"></li>
                <li><button id="signin">Sign in</button></li>

            </ul>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            <br>
            <input type="text">
        </div>
        <div class="btns">
            <button class="btn-1">Google Search</button>
            <button class="btn-1">I'm Feeling Lucky</button>
        </div>
    </div>
    <footer>
        <div class="footer-nav1">
          <ul>
              <li>Advertising</li>
              <li>Business</li>
              <li>How Search works</li>
          </ul>

        </div>
        <div class="footer-nav2">
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
      </footer>
</body>
</html>
